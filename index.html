<!DOCTYPE html>
<html>
  <head>
    <title>Add-Edit-Delete List App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="user-scalable=no" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-blue-400 ">
    <div class="w-full px-5 lg:w-3/5  mx-auto">
      <h1 class="text-center text-white my-3 font-semi-bold text-3xl">
        List App
      </h1>
        <form class="flex mb-2">

        <input id="input" class="transition bg-white shadow-md focus:outline-0 border border-transparent placeholder-gray-700 rounded-lg py-2 pr-4 pl-10 block w-full appearance-none leading-normal" placeholder="Type here" autocomplete="off" spellcheck="false" aria-label="text input" dir="auto" type="text">

         <button id="submit" class="bg-green-500 shadow-lg px-5 text-white font-bold p-3">Add</button>  
        </form>   
         <ul class="receiver w-full bg-white rounded" style="top: 0;"></ul> 
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
